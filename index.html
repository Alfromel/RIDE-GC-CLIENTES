    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://opqofysokhubsbstwmxo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wcW9meXNva2h1YnNic3R3bXhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMTM5OTgsImV4cCI6MjA3ODg4OTk5OH0.LxG5DKuqE0brplBkCuetmCR_cHtTfzDQOlzBf3mnjvU';

        // Estado de la aplicación
        let currentClient = null;
        let clientMap = null;
        let clientMarker = null;
        let watchId = null;
        let currentRide = null;
        let driversCheckInterval = null;
        let rideCheckInterval = null;
        let deferredPrompt = null;

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            initializePWA();
        });

        // Funciones PWA
        function initializePWA() {
            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js')
                        .then(function(registration) {
                            console.log('Service Worker registrado con éxito:', registration.scope);
                        })
                        .catch(function(error) {
                            console.log('Error al registrar Service Worker:', error);
                        });
                });
            }

            // Manejar el evento beforeinstallprompt
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevenir que el navegador muestre automáticamente el prompt
                e.preventDefault();
                // Guardar el evento para usarlo después
                deferredPrompt = e;
                // Mostrar el botón de instalación
                const installBtn = document.getElementById('installBtn');
                if (installBtn) {
                    installBtn.classList.remove('d-none');
                }
            });

            // Manejar el evento appinstalled
            window.addEventListener('appinstalled', (e) => {
                console.log('App instalada');
                // Ocultar el botón de instalación
                const installBtn = document.getElementById('installBtn');
                if (installBtn) {
                    installBtn.classList.add('d-none');
                }
                deferredPrompt = null;
            });

            // Configurar el botón de instalación
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        // Mostrar el prompt de instalación
                        deferredPrompt.prompt();
                        // Esperar a que el usuario responda
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`Resultado de la instalación: ${outcome}`);
                        // Limpiar el evento guardado
                        deferredPrompt = null;
                        // Ocultar el botón de instalación
                        installBtn.classList.add('d-none');
                    }
                });
            }
        }

        function initializeApp() {
            // Verificar si ya hay un cliente registrado
            const savedClient = localStorage.getItem('currentClient');
            if (savedClient) {
                currentClient = JSON.parse(savedClient);
                showMainScreen();
            }

            // Configurar event listeners
            document.getElementById('registrationForm').addEventListener('submit', handleRegistration);
            document.getElementById('updateLocationBtn').addEventListener('click', updateClientLocation);
            document.getElementById('cancelRideBtn').addEventListener('click', cancelRideRequest);
            document.getElementById('contactDriverBtn').addEventListener('click', contactDriver);
            document.getElementById('cancelActiveRideBtn').addEventListener('click', cancelActiveRide);
            document.getElementById('newRideBtn').addEventListener('click', showNewRide);
        }

        async function handleRegistration(e) {
            e.preventDefault();
            
            const name = document.getElementById('clientName').value;
            const age = document.getElementById('clientAge').value;
            const messageDiv = document.getElementById('registrationMessage');

            if (!name || !age) {
                messageDiv.textContent = 'Por favor, completa todos los campos';
                messageDiv.classList.remove('d-none');
                return;
            }

            if (age < 18) {
                messageDiv.textContent = 'Debes tener al menos 18 años para usar el servicio';
                messageDiv.classList.remove('d-none');
                return;
            }

            try {
                // Obtener ubicación actual
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async function(position) {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            // Registrar cliente en la base de datos
                            await registerClient(name, age, lat, lng);
                            
                            messageDiv.classList.add('d-none');
                            showMainScreen();
                        },
                        function(error) {
                            console.error('Error obteniendo ubicación:', error);
                            messageDiv.textContent = 'No se pudo obtener tu ubicación. Asegúrate de permitir el acceso a la ubicación.';
                            messageDiv.classList.remove('d-none');
                        }
                    );
                } else {
                    messageDiv.textContent = 'Tu navegador no soporta geolocalización.';
                    messageDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error en el registro:', error);
                messageDiv.textContent = 'Error de conexión. Intente nuevamente.';
                messageDiv.classList.remove('d-none');
            }
        }

        async function registerClient(name, age, lat, lng) {
            try {
                const clientData = {
                    nombre: name,
                    edad: parseInt(age),
                    latitud: lat,
                    longitud: lng
                };

                const response = await fetch(`${SUPABASE_URL}/rest/v1/clients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(clientData)
                });

                if (!response.ok) {
                    throw new Error('Error al registrar cliente');
                }

                const newClient = await response.json();
                currentClient = newClient[0];
                localStorage.setItem('currentClient', JSON.stringify(currentClient));
                
                return currentClient;
                
            } catch (error) {
                console.error('Error al registrar cliente:', error);
                throw error;
            }
        }

        function showMainScreen() {
            document.getElementById('registrationScreen').classList.add('d-none');
            document.getElementById('mainScreen').classList.remove('d-none');
            
            // Actualizar información del cliente
            document.getElementById('clientNameDisplay').textContent = currentClient.nombre;
            document.getElementById('userInitial').textContent = currentClient.nombre.charAt(0);
            
            // Inicializar mapa
            initMap();
            
            // Iniciar búsqueda de conductores
            startDriversCheck();
            
            // Verificar si hay viaje activo
            checkActiveRide();
        }

        function initMap() {
            // Inicializar el mapa
            clientMap = L.map('map').setView([-16.5000, -68.1500], 13); // Coordenadas por defecto (La Paz, Bolivia)
            
            // Agregar capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(clientMap);
            
            // Obtener ubicación actual
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Centrar mapa en la ubicación actual
                        clientMap.setView([lat, lng], 15);
                        
                        // Agregar marcador de ubicación actual
                        clientMarker = L.marker([lat, lng])
                            .addTo(clientMap)
                            .bindPopup('Tu ubicación actual')
                            .openPopup();
                            
                        // Actualizar ubicación en la base de datos
                        updateClientLocationInDB(lat, lng);
                            
                        // Iniciar seguimiento de ubicación
                        startLocationTracking();
                    },
                    function(error) {
                        console.error('Error obteniendo ubicación:', error);
                        alert('No se pudo obtener tu ubicación. Asegúrate de permitir el acceso a la ubicación.');
                    }
                );
            } else {
                alert('Tu navegador no soporta geolocalización.');
            }
        }

        function startLocationTracking() {
            // Configurar seguimiento de ubicación en tiempo real
            watchId = navigator.geolocation.watchPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Actualizar marcador en el mapa
                    if (clientMarker) {
                        clientMarker.setLatLng([lat, lng]);
                    } else {
                        clientMarker = L.marker([lat, lng])
                            .addTo(clientMap)
                            .bindPopup('Tu ubicación actual');
                    }
                    
                    // Actualizar ubicación en la base de datos
                    updateClientLocationInDB(lat, lng);
                },
                function(error) {
                    console.error('Error en seguimiento de ubicación:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        async function updateClientLocationInDB(lat, lng) {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/clients?id=eq.${currentClient.id}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            latitud: lat,
                            longitud: lng
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('Error al actualizar ubicación');
                }
                
                // Actualizar datos locales
                currentClient.latitud = lat;
                currentClient.longitud = lng;
                localStorage.setItem('currentClient', JSON.stringify(currentClient));
                
            } catch (error) {
                console.error('Error al actualizar ubicación:', error);
            }
        }

        function updateClientLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Centrar mapa en la nueva ubicación
                        clientMap.setView([lat, lng], 15);
                        
                        // Actualizar marcador
                        if (clientMarker) {
                            clientMarker.setLatLng([lat, lng]);
                        }
                        
                        // Actualizar en base de datos
                        updateClientLocationInDB(lat, lng);
                        
                        // Recargar conductores disponibles
                        loadAvailableDrivers();
                        
                        alert('Ubicación actualizada correctamente');
                    },
                    function(error) {
                        console.error('Error obteniendo ubicación:', error);
                        alert('No se pudo obtener tu ubicación. Asegúrate de permitir el acceso a la ubicación.');
                    }
                );
            }
        }

        function startDriversCheck() {
            // Verificar conductores disponibles cada 5 segundos
            driversCheckInterval = setInterval(() => {
                if (currentClient && !currentRide) {
                    loadAvailableDrivers();
                }
            }, 5000);
            
            // Cargar conductores inmediatamente
            loadAvailableDrivers();
        }

        async function loadAvailableDrivers() {
            const loadingDiv = document.getElementById('loadingDrivers');
            const driversList = document.getElementById('driversList');
            const noDriversDiv = document.getElementById('noDrivers');
            
            try {
                // Buscar conductores en línea y disponibles
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/drivers?en_linea=eq.true&disponible=eq.true`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Error al cargar conductores');
                }

                const drivers = await response.json();
                
                // Ocultar loading
                loadingDiv.classList.add('d-none');
                
                if (drivers.length > 0) {
                    displayDrivers(drivers);
                    driversList.classList.remove('d-none');
                    noDriversDiv.classList.add('d-none');
                } else {
                    driversList.classList.add('d-none');
                    noDriversDiv.classList.remove('d-none');
                }
                
            } catch (error) {
                console.error('Error al cargar conductores:', error);
                loadingDiv.classList.add('d-none');
                driversList.classList.add('d-none');
                noDriversDiv.classList.remove('d-none');
            }
        }

        function displayDrivers(drivers) {
            const driversList = document.getElementById('driversList');
            
            driversList.innerHTML = drivers.map(driver => {
                // Calcular distancia al conductor
                const distance = calculateDistance(
                    currentClient.latitud, currentClient.longitud,
                    driver.latitud, driver.longitud
                );
                
                // Generar rating aleatorio (en una app real vendría de la base de datos)
                const rating = (Math.random() * 2 + 3).toFixed(1); // Entre 3.0 y 5.0
                
                return `
                <div class="driver-card" onclick="requestRide(${driver.id})">
                    <div class="driver-details">
                        <div class="user-avatar">
                            <span>${driver.nombre.charAt(0)}</span>
                        </div>
                        <div class="driver-info">
                            <h6 class="mb-0">${driver.nombre}</h6>
                            <small class="text-muted">${driver.tipo_vehiculo} • ${driver.modelo_vehiculo}</small>
                            <div class="driver-rating">
                                <i class="bi bi-star-fill"></i> ${rating}
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="distance-badge">${distance.toFixed(1)} km</div>
                            <small class="text-muted">${driver.asientos} asientos</small>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class="btn app-btn app-btn-primary w-100">
                            <i class="bi bi-car-front me-2"></i> Solicitar Viaje
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        async function requestRide(driverId) {
            try {
                // Crear solicitud de viaje
                const rideData = {
                    driver_id: driverId,
                    client_id: currentClient.id,
                    origen_lat: currentClient.latitud,
                    origen_lng: currentClient.longitud,
                    destino_lat: currentClient.latitud, // Mismo origen por ahora
                    destino_lng: currentClient.longitud,
                    estado: 'solicitado',
                    precio: calculatePrice(5), // Precio base por 5km
                    distancia: 5 // Distancia estimada
                };

                const response = await fetch(`${SUPABASE_URL}/rest/v1/rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(rideData)
                });

                if (!response.ok) {
                    throw new Error('Error al solicitar viaje');
                }

                const newRide = await response.json();
                currentRide = newRide[0];
                
                // Mostrar pantalla de solicitud
                showRideRequestScreen();
                
                // Iniciar verificación del estado del viaje
                startRideCheck();
                
            } catch (error) {
                console.error('Error al solicitar viaje:', error);
                alert('Error al solicitar el viaje. Intente nuevamente.');
            }
        }

        function showRideRequestScreen() {
            document.getElementById('driversSection').classList.add('d-none');
            document.getElementById('rideRequestSection').classList.remove('d-none');
            
            // Obtener información del conductor
            const driverId = currentRide.driver_id;
            // En una implementación real, obtendrías los datos del conductor de la base de datos
            const rideRequestInfo = document.getElementById('rideRequestInfo');
            rideRequestInfo.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <h6>Esperando respuesta del conductor...</h6>
                    <p class="text-muted">Tu solicitud ha sido enviada</p>
                </div>
            `;
        }

        function startRideCheck() {
            // Verificar estado del viaje cada 3 segundos
            rideCheckInterval = setInterval(async () => {
                await checkRideStatus();
            }, 3000);
        }

        async function checkRideStatus() {
            if (!currentRide) return;
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/rides?id=eq.${currentRide.id}&select=*,drivers(nombre,tipo_vehiculo,modelo_vehiculo,placa_vehiculo)`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Error al verificar estado del viaje');
                }

                const rides = await response.json();
                
                if (rides.length > 0) {
                    const ride = rides[0];
                    currentRide = ride;
                    
                    if (ride.estado === 'aceptado') {
                        // Conductor aceptó el viaje
                        showActiveRideScreen();
                    } else if (ride.estado === 'cancelado') {
                        // Conductor canceló el viaje
                        alert('El conductor canceló tu solicitud');
                        resetToMainScreen();
                    } else if (ride.estado === 'en_camino') {
                        // Conductor está en camino
                        updateRideProgress();
                    } else if (ride.estado === 'completado') {
                        // Viaje completado
                        alert('¡Viaje completado! Gracias por usar GC Ride');
                        resetToMainScreen();
                    }
                }
                
            } catch (error) {
                console.error('Error al verificar estado del viaje:', error);
            }
        }

        function showActiveRideScreen() {
            document.getElementById('rideRequestSection').classList.add('d-none');
            document.getElementById('activeRideSection').classList.remove('d-none');
            document.getElementById('newRideBtn').classList.remove('d-none');
            
            // Actualizar información del conductor
            const driver = currentRide.drivers;
            document.getElementById('driverInitial').textContent = driver.nombre.charAt(0);
            document.getElementById('driverName').textContent = driver.nombre;
            document.getElementById('vehicleInfo').textContent = `${driver.tipo_vehiculo} - ${driver.modelo_vehiculo} (${driver.placa_vehiculo})`;
            
            // Iniciar actualización del progreso
            updateRideProgress();
        }

        function updateRideProgress() {
            // Simular progreso del viaje (en una app real usarías ubicación en tiempo real)
            const progressBar = document.getElementById('rideProgress');
            const etaText = document.getElementById('etaText');
            
            let progress = 0;
            let eta = 5; // minutos estimados
            
            if (currentRide.estado === 'aceptado') {
                progress = 30;
                eta = 3;
            } else if (currentRide.estado === 'en_camino') {
                progress = 70;
                eta = 1;
            }
            
            progressBar.style.width = `${progress}%`;
            etaText.textContent = `Llegando en ${eta} min`;
        }

        async function cancelRideRequest() {
            if (!currentRide) return;
            
            try {
                // Actualizar estado del viaje a "cancelado"
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/rides?id=eq.${currentRide.id}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            estado: 'cancelado'
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('Error al cancelar viaje');
                }
                
                resetToMainScreen();
                alert('Solicitud de viaje cancelada');
                
            } catch (error) {
                console.error('Error al cancelar viaje:', error);
                alert('Error al cancelar el viaje. Intente nuevamente.');
            }
        }

        async function cancelActiveRide() {
            if (!currentRide) return;
            
            if (confirm('¿Estás seguro de que quieres cancelar este viaje?')) {
                try {
                    // Actualizar estado del viaje a "cancelado"
                    const response = await fetch(
                        `${SUPABASE_URL}/rest/v1/rides?id=eq.${currentRide.id}`,
                        {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`,
                                'Prefer': 'return=minimal'
                            },
                            body: JSON.stringify({
                                estado: 'cancelado'
                            })
                        }
                    );

                    if (!response.ok) {
                        throw new Error('Error al cancelar viaje');
                    }
                    
                    resetToMainScreen();
                    alert('Viaje cancelado');
                    
                } catch (error) {
                    console.error('Error al cancelar viaje:', error);
                    alert('Error al cancelar el viaje. Intente nuevamente.');
                }
            }
        }

        function contactDriver() {
            // En una app real, esto llamaría al conductor
            alert('Función de llamada al conductor. En una app real, se realizaría la llamada.');
        }

        function showNewRide() {
            resetToMainScreen();
        }

        function resetToMainScreen() {
            // Limpiar estado del viaje
            currentRide = null;
            
            // Detener verificación de viaje
            if (rideCheckInterval) {
                clearInterval(rideCheckInterval);
                rideCheckInterval = null;
            }
            
            // Mostrar pantalla principal
            document.getElementById('rideRequestSection').classList.add('d-none');
            document.getElementById('activeRideSection').classList.add('d-none');
            document.getElementById('driversSection').classList.remove('d-none');
            document.getElementById('newRideBtn').classList.add('d-none');
            
            // Recargar conductores disponibles
            loadAvailableDrivers();
        }

        async function checkActiveRide() {
            try {
                // Verificar si el cliente tiene un viaje activo
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/rides?client_id=eq.${currentClient.id}&estado=in.(solicitado,aceptado,en_camino)&select=*,drivers(nombre,tipo_vehiculo,modelo_vehiculo,placa_vehiculo)`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Error al verificar viaje activo');
                }

                const activeRides = await response.json();
                
                if (activeRides.length > 0) {
                    currentRide = activeRides[0];
                    
                    if (currentRide.estado === 'solicitado') {
                        showRideRequestScreen();
                    } else {
                        showActiveRideScreen();
                    }
                    
                    startRideCheck();
                }
                
            } catch (error) {
                console.error('Error al verificar viaje activo:', error);
            }
        }

        // Función auxiliar para calcular distancia entre dos puntos
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance;
        }

        // Función para calcular precio (simplificada)
        function calculatePrice(distance) {
            return distance * 2.5; // 2.5 por km
        }

        // Hacer funciones accesibles globalmente
        window.requestRide = requestRide;
    </script>
